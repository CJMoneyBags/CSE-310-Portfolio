{% extends "base.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
    <h1>Welcome to the Meeting Planner!</h1>

    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings %}
            <li>
                <a href="{% url 'detail' meeting.id %}">
                    {{meeting.title}}
                </a>
            </li>
        {% endfor %}
    </ul>

<a href="{% url 'rooms' %}"><h2>Rooms</h2></a>

<a href="{% url 'new' %}"><h2>Create a new meeting</h2></a>
{% endblock %}
